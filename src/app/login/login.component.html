<div class="contenido">
  <!-- Material form login -->
  <mdb-card class="cuerpo card">

    <mdb-card-header class="blue white-text text-center py-4">
      <h5>
        <i class="fa fa-user-circle" aria-hidden="true" style="font-size:500%;"></i>
      </h5>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

      <!-- Form -->
      <form class="my-form border p-3" style="color: #757575;">

        <!-- Email -->
        <div class="">  
          <div class="form-group md-form">
            <i class="fa fa-envelope prefix grey-text" aria-hidden="true"></i> 
            <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput>
            <label for="materialLoginFormEmail">E-mail</label>
          </div>                 
        </div>

        <!-- Password -->
        <div class="">      
          <div class="form-group md-form">
            <i class="fa fa-key prefix grey-text" aria-hidden="true" style="font-size: 28px;"></i>
            <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput>
            <label for="materialLoginFormPassword">Password</label>
          </div>        
        </div>
        
        <!-- Sign in button -->     
        <div class="form-group centrar">
          <button type="submit" class="btn btn-success">Iniciar Sesi√≥n</button>            
        </div>     
        <div class="centrar">
          <p>No registrado?
            <a [routerLink]="['/Registro']">Registrar</a>
          </p>          
        </div>              
       
      </form>
      <!-- Form -->      

    </mdb-card-body>

  </mdb-card>
<!-- Material form login -->
</div>
